<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tictactoe.com</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,200;1,200&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Public+Sans:ital,wght@0,200;1,200&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="header">
        <p>TicTacToe.com </p>
    </div>
    <Div class="container">
        <div class="game">
            <div class="textbox bt0 bl0 "> </div>
            <div class="textbox bt0"> </div>
            <div class="textbox bt0 br0 "> </div>
            <div class="textbox bl0"> </div>
            <div class="textbox"> </div>
            <div class="textbox br0"> </div>
            <div class="textbox bb0 bl0"> </div>
            <div class="textbox bb0 "> </div>
            <div class="textbox bb0 br0"> </div>

        </Div>
        <div class="info">
            Welcome to our tictactoe
            <p id="infotext">Turn for X</p>
            <button id="reset">Reset</button>
            <img id="image" src="Dance Cat GIF.gif">
        </div>
    </Div>
    <div class="announce">
        <p id="announcement"></p>
       
    </div>
    <script src="script.js"></script>
</body>

</html>
